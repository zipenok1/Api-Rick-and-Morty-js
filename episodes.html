<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/episode.css">
    <link rel="stylesheet" href="styles/locations.css">
    <title>Episodes</title>
</head>
<body>
    <header class="header">
        <div class="header__content ">
            <div class="header__content-box wrap">
                <img src="img/logoHeader.svg" alt="logo">
                <nav id="navbar">
                    <ul>
                        <li><a href="index.html">Characters</a></li>
                        <li><a href="locations.html">Locations</a></li>
                        <li><a href="episodes.html">Episodes</a></li>
                    </ul>
                </nav>

                <div class="header__burger">
                    <input type="checkbox" id="burger-checkbox" class="burger-checkbox">
                    <label for="burger-checkbox" class="burger"></label>
                </div>
            </div>
        </div>
        <div class="cover">
            <img src="img/episodes.svg" alt="cover">
        </div>
    </header>
    <main class="main wrap">
        <section class="menu">
            <form>
                <div class="input-box epis">
                    <img src="img/search.svg" alt="search">
                    <input id="search" type="text" value="" placeholder="Filter by name or episode (ex. S01 or S01E02)">
                </div>
            </form>
        </section>
       <section class="episode">
            <div class="episode__content">

            </div>
            <div class="cards__content-butt">
                <button class="add-cards">LOAD MORE</button>
            </div>
       </section>
    </main>
    <footer class="footer">
        <div class="footer__content wrap">
            <p>Make with ❤️ for the MobProgramming team</p>
        </div>
    </footer>
    <script src="script/episode.js" ></script>
</body>
</html>
