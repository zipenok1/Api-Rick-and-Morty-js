<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>api</title>   
</head>
<body>
    <header class="header">
        <div class="header__content ">
            <div class="header__content-box wrap">
                <img src="img/logoHeader.svg" alt="logo">
                <nav>
                    <ul>
                        <li><a href="">Characters</a></li>
                        <li><a href="">Locations</a></li>
                        <li><a href="">Episodes</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="cover">
            <img src="img/coverCharacters.svg" alt="cover">
        </div>
    </header>
    <main class="main wrap">
        <section class="menu">
            <form>
                <div class="input-box">
                    <img src="img/search.svg" alt="search">
                    <input id="search" type="text" placeholder="Filter by name...">
                </div>
                <select class="input-box">
                    <option>Species</option>
                    <option>Dog</option>
                    <option>Cat</option>
                </select>
                <select class="input-box">
                    <option>Gender</option>
                    <option>Dog</option>
                    <option>Cat</option>
                </select>
                <select class="input-box">
                    <option>Status</option>
                    <option>Dog</option>
                    <option>Cat</option>
                </select>
            </form>
        </section>
        <section class="main__content-cards">

            <div class="cards"> </div>
        
        <div class="cards__content-butt">
            <button class="add-cards">LOAD MORE</button>
        </div>
        </section> 
    </main>
    <footer class="footer">
        <div class="footer__content wrap">
            <p>Make with ❤️ for the MobProgramming team</p>
        </div>
    </footer>
<script src="script.js"></script>
</body>
</html>
